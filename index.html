<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Don't forget to change the title and connect the 
    CSS file -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/579d5252b6.js" crossorigin="anonymous"></script>
  <title>Library Project</title>
</head>
<body>
<header>
  <h1>Library Project</h1>
  <div class="search-box">
    <div class="row">
      <input type="search" id="search" placeholder="Search...">
      <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </div>
</header>
  <p style="margin-left: 20px;">Browse through the books and choose your favourite.</p>

<div class="filter-row">
  <select id="filterDropdown">
    <option value="all">ALL</option>
    <option value="Fiction">Fiction</option>
    <option value="Science-Fiction">Science Fiction</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Horror">Horror</option>
    <option value="Adventure">Adventure</option>
    <option value="Mystery">Mystery</option>
    <option value="Dystopian">Dystopian</option>
  </select>

  <button class="sort-btn">Filter<i class="fa light fa-arrow-up-1-9" style="color: #000000;"></i></button>
  <button class="sortTwo-btn">Filter<i class="fa light fa-arrow-down-1-9" style="color: #000000;"></i></button>
</div>

  <section id="container"></section>

  <ul id="result">
    <li></li>
  </ul>

  <section id="favorites"></section>

  <!-- Don't forget to connect the JavaScript file -->
  <script src="/script.js"></script>
</body>
</html>
